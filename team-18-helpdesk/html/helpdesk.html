<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Helpdesk Operator View</title>
        
        <!-- Stylesheets and Fonts -->
        <link rel="stylesheet" href="/team-18-helpdesk/style/webstyle.css">
        
        <!-- Inline Styling -->
        <style>
            .ticket-container > div .top-content
            {
                border-bottom: 1px solid #ccc;
            }
        </style>
        
        <!-- Scripts -->
        <script src="/team-18-helpdesk/external/date-format.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-database.js"></script>
        <script src="/team-18-helpdesk/scripts/helpdesk.js" defer></script>
        
        <!-- Inline Scripts -->
        <script>
        </script>

    <body>
        <header class="hpadding-small vpadding-regular">
            <div class="clearfix">
                <div class="float-left">
                    <span><strong>Helpdesk Operator</strong></span>
                </div>
                <div class="float-right">
                    <strong>Logged in as:</strong>
                    <span class="current-username">Dan French</span>
                    <span><a href="login.html">(Switch)</a></span>
                </div>
            </div>
        </header>
        <div class="column-container content-width">
            <div class="column l12 hpadding-small vpadding-regular">
                <h1>View Tickets:</h1>
                <p>
                    Show Ticket Types:
                    <input class="type-pending-input" type="checkbox" checked> Pending
                    <input class="type-open-input" type="checkbox" checked> Open
                    <input class="type-closed-input" type="checkbox"> Closed
                </p>
                <p><a href="new-ticket.html"><button>Create New Ticket</button></a></p>
                <p><strong>Click on an item to view the ticket:</strong></p>
                <div class="ticket-container"></div>
            </div>
        </div>
