<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>View Ticket</title>
        
        <!-- Stylesheets and Fonts -->
        <link rel="stylesheet" href="/team-18-helpdesk/style/webstyle.css">
        
        <!-- Inline Styling -->
        <style>
            .logs-container .call-log .details,
            .logs-container .call-log .message
            {
                border-bottom: 1px solid #ccc;
            }
        </style>
        
        <!-- Scripts -->
        <script src="/team-18-helpdesk/external/date-format.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-database.js"></script>
        <script src="/team-18-helpdesk/scripts/view-ticket.js" defer></script>
        
        <!-- Inline Scripts -->
    </head>
    
    <body>
        <header class="hpadding-small vpadding-regular">
            <div class="clearfix">
                <div class="float-left">
                    <a href="helpdesk.html">&lt;-- Return to tickets</a>
                </div>
                <div class="float-right">
                    <strong>Logged in as:</strong>
                    <span class="current-username">Dan French</span>
                    <span><a href="login.html">(Switch)</a></span>
                </div>
            </div>
        </header>
        <div class="column-container content-width">
            <div class="column l12 hpadding-small vpadding-regular">
                <h2>Viewing Ticket: <span class="ticket-id"></span></h2>
                <div class="clearfix">
                    <div class="float-left">
                        <p><button class="new-log-button">Create New Log</button><button class="close-ticket-button">Close Ticket</button></p>
                        <p>Here are the call logs for this ticket:</p>
                    </div>
                    <div class="float-right">
                        <p>
                            <strong>Status: </strong><span class="ticket-status"></span><br>
                            <strong>Assigned To: </strong><span class="specialist"></span><br>
                            <strong>Type: </strong><span class="problem-type"></span>
                        </p>
                    </div>
                </div>
                <div class="logs-container"></div>
                <p><button class="delete-ticket">Permanently Delete Ticket</button></p>
                <p><em><strong>Warning: </strong>This action cannot by undone.</em></p>
            </div>
        </div>
    </body>
</html>
